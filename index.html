
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#059669" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>NaijaShop POS</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        -webkit-tap-highlight-color: transparent;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Ensure scanner container looks good */
      #reader {
        border: none !important;
      }
      #reader__scan_region {
        background: #000 !important;
      }
      #reader video {
        border-radius: 24px !important;
        object-fit: cover !important;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "dexie-react-hooks": "https://esm.sh/dexie-react-hooks@^4.2.0",
    "dexie": "https://esm.sh/dexie@^4.2.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register Service Worker inline for maximum reliability
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
              console.log('SW Registered with scope:', registration.scope);
              // Force checking for updates
              registration.update();
            })
            .catch((err) => {
              console.error('SW Registration failed:', err);
            });
        });

        // Handle controller change (SW update found and activated)
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
  </body>
</html>
