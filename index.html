
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#059669" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>NaijaShop POS</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                950: '#022c22',
              }
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #022c22;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      #reader {
        border: none !important;
      }
      #reader__scan_region {
        background: #000 !important;
      }
      #reader video {
        border-radius: 24px !important;
        object-fit: cover !important;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #064e3b;
      }
      /* Custom Shimmer Class */
      .btn-shimmer {
        background: linear-gradient(90deg, #059669 0%, #10b981 50%, #059669 100%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "dexie-react-hooks": "https://esm.sh/dexie-react-hooks@^4.2.0",
    "dexie": "https://esm.sh/dexie@^4.2.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "pako": "https://esm.sh/pako@^2.1.0",
    "tesseract.js": "https://esm.sh/tesseract.js@^5.1.1",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.3"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
